	<script>
		(function () {
			function awsUsWestPing(callback) {
				firebase.database().ref("/nodes").orderByChild("name").equalTo("dynamodb.us-west-1.amazonaws.com").on("value", function (snapshot) {
					snapshot.forEach(function (childSnapshot) {
						var childData = childSnapshot.val();
						if (typeof callback === 'function') {
							callback(childData.ping);
						}
					});
				});
			}

			var y = 0;

			var cbf = function (res) {
				y = res;
			}

			$(document).ready(function () {
				Highcharts.setOptions({
					global: {
						useUTC: false
					}
				});

				Highcharts.chart('chart1', {
					chart: {
						renderTo: 'chart1',
						type: 'spline',
						animation: Highcharts.svg, // don't animate in old IE
						marginRight: 10,
						events: {
							load: function () {

								// set up the updating of the chart each 2 seconds
								var series = this.series[0];
								y = awsUsWestPing(cbf);
								setInterval(function () {
									var x = (new Date()).getTime();
									series.addPoint([x, y], true, true);
								}, 5000);
							}
						}
					},
					title: {
						text: 'AWS US West'
					},
					xAxis: {
						type: 'datetime',
						tickPixelInterval: 150
					},
					yAxis: {
						title: {
							text: 'ms'
						},
						min: 0,
						max: 100,
						plotLines: [{
							value: 0,
							width: 1,
							color: '#808080'
						}]
					},
					tooltip: {
						formatter: function () {
							return '<b>' + this.series.name + '</b><br/>' +
								Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
								Highcharts.numberFormat(this.y, 2);
						}
					},
					legend: {
						enabled: false
					},
					exporting: {
						enabled: false
					},
					series: [{
						name: 'Ping',
						data: (function () {
							var data = [],
								time = (new Date()).getTime()

							for (var i = -19; i <= 0; i += 1) {
								data.push({
									x: time + i * 1000,
									y: 0
								});
							}
							return data;
						}())
					}]
				});
			});
		})();
	</script>
